<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenLock</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon">
</head>
<body>
    <div class="w-full h-[100vh] bg-indigo-500 flex flex-col items-center justify-center p-16">
        <div class="head">
            <h1 class="flex flex-col text-white text-5xl leading-snug items-center">
                Generate a 
                <span class="text-yellow-200 ">Random Password</span>
            </h1>
        </div>
        <div class="input p-2 bg-white w-[400px] rounded-lg flex justify-between pr-3 mt-5">
            <input type="text" id="password" placeholder="Password" class="select-none outline-indigo-500 py-[10px] px-[15px] rounded-lg">
            <button onclick="copyPassword()"><i class="uil uil-copy-alt cursor-pointer text-indigo-500 text-3xl hover:text-[#6365f19d] duration-1000"></i></button>    
        </div>
        <div class="clipboard bg-white w-[350px] p-2 rounded-md mt-4 ml-5 text-center hidden">
            <p class="text-1xl"><i class="uil uil-padlock"></i> password copied to clipboard!</p>
        </div>
        <div class="generate">
            <button onclick="createPassword()" class="bg-white text-indigo-500 rounded-lg duration-1000 p-[15px] m-5 font-bold flex items-center justify-center">
                <i class="uil uil-bolt-alt text-2xl"></i>
                Generate Password
            </button>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
